<meta charset="UTF-8">
<script>
	'use strict';

	console.log(10 + 10 + "10");		//Сперва сложили в числа, после чего сконкотинировали со строкой, преобразовав всё в строку
	console.log(10 + "10" + 10);		//Преобразовали все значения в строки и сконкотинировали их.
	console.log(10 + 10 + +"10");		//Ссумировали числа, после чего строку преобразовали в число и тоже ссумировали его
	console.log(10 / -"");					//Строку преобразовали в ноль с минусом, после чего 10 разделили на минус ноль
	console.log(10 / +"2,5");				//Строку не возможно преобразовать в число, так как вместо точки. стоит запятая

</script>
