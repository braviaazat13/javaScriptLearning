<meta charset="UTF-8">

<script>
	'use strict';

	function wrapper() {
		let celsius = +prompt('Введите температуру по фаренгейту:');
		let farenate;

		farenate = (9 / 5) * celsius + 32;
		farenate = Math.round(farenate);

		alert('Градусов по Цельсию: ' + farenate);
		wrapper();
	}
	wrapper();

</script>
